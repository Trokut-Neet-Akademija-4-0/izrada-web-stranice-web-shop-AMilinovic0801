<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../web-shop/css/style.css" as="style">
    <link rel="stylesheet" href="../web-shop/css/details_parts_page.css" as="style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../web-shop/js/fetch_header.js"></script>
    <script src="../web-shop/js/fetch_footer.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
    </script>
    <script src="./js/header_hamburger.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Blog</title>
</head>
<body>
    <main>
        <header id="nav"></header>
        <div class="banner">
            <a href="parts.html"><i class="bi bi-arrow-left-circle-fill" title="Back to car selection"></i></a>
            <h2 id="part_header" style="font-size: 4rem;" class="m-4"></h2>
        </div>
        <div class="logo wow fadeInUp infinite mb-5"><img id="part_picture"></div>
        <div class="content_container">
            <ul id="part_list">
                <li id="part_name"></li>
                <li id="part_price"></li>
                <li id="part_description"></li>
                <li id="part_shipping_time"></li>
            </ul>
        </div>

        <div class="container d-flex justify-content-center mb-4">
            <button type="button" class="btn btn-primary parts_button" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="moveToCart()">
                Buy Now!
              </button>
        </div>
        <!-- Modal kod za proizvod -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Thank you for your purchase!</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Great pick, please selecet if you want to proceed to the cart or stay and browse some more!
                </div>
                <div class="modal-footer">
                    <a href="parts.html">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue to browse</button>
                    </a>
                    <a href="cart.html">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Go to Cart</button>
                    </a>
                </div>
              </div>
            </div>
          </div>
    </main>
    <footer id="nav2"></footer>
    <link rel="stylesheet" href="./wow.js/css/libs/animate.css">
    <script src="./wow.js/dist/wow.js"></script>
    <script src="./js/efect.js"></script>
    <script src="../web-shop/js/parts_description_call.js"></script>
    <script src="../web-shop/js/move_to_cat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
