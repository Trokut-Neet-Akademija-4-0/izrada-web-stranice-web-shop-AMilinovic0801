<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" as="style">
    <link rel="stylesheet" href="../css/car_detail_page.css" as="style">
    <script src="../js/fetch_header.js"></script>
    <script src="../js/fetch_footer.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <title id="title"></title>
</head>
<body>
    <header id="nav"></header>
    <main>
        <section class="explaine">
            <a href="../car_inventory.html"><i class="bi bi-arrow-left-circle-fill" title="Back to car selection"></i></a> 
            <h2 id="h2-title"></h2>
            <h4>Key facts</h4>
            <p id="text-car"></p>
            <ul>
                <li class="counter" id="counter"></li>
                <li id="year"></li>
                <li id="chassis-number"></li>
                <li id="motor"></li>
                <li id="trans"></li>
            </ul>
        </section>
        <section class="car_selection">
            <ul class="products_grid wow slideInLeft">
                <li class="first_item" id="first-picture">
                        <a data-fancybox="gallery" id="car-gallery1"><img id="car-picture1" ></a>
                </li>
                <li class="item wow slideInLeft" id="second-picture">
                        <a data-fancybox="gallery" id="car-gallery2"><img id="car-picture2" ></a>
                </li>
                <li class="last_item wow slideInLeft" id="third-picture">
                        <a data-fancybox="gallery" id="car-gallery3"><img id="car-picture3" ></a>
                </li>
            </ul>
            <ul class="products_grid">
                <li class="first_item wow slideInRight" id="fourth-picture">
                        <a data-fancybox="gallery" id="car-gallery4"><img id="car-picture4" ></a>
                </li>
                <li class="item wow slideInRight" id="fifth-picture">
                        <a data-fancybox="gallery" id="car-gallery5"><img id="car-picture5" ></a>
                </li>
                <li class="last_item wow slideInRight" id="sixth-picture">
                        <a data-fancybox="gallery" id="car-gallery6"><img id="car-picture6" ></a>
                </li>
            </ul>
        </section>
        <section class="user_input">
            <form action="../thank_you.html" onsubmit="validateForm(event)" id="myForm">
                <h2>Contact us <br>  for more information</h2>
                <label for="fname">Full Name</label>
                <input type="text" placeholder="Full Name" id="fname" name="fname" required pattern="[a-zA-Z]+\s[a-zA-Z]+">
                <span id="fnameError" class="error-message"></span>
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email" name="email" required>
                <span id="emailError" class="error-message"></span>
                <label for="phone">Phone Number</label>
                <input type="tel" placeholder="Tel. Number" id="phone" name="phone" required>
                <span id="phoneError" class="error-message"></span>
                <label for="country">Please Select Country</label>
                <select id="country" name="county" id="country" required>
                    <option value="austria">Austria</option>
                    <option value="belgium">Belgium</option>
                    <option value="bulgaria">Bulgaria</option>
                    <option value="croatia">Croatia</option>
                    <option value="cyprus">Cyprus</option>
                    <option value="czechRepublic">Czech Republic</option>
                    <option value="denmark">Denmark</option>
                    <option value="estonia">Estonia</option>
                    <option value="finland">Finland</option>
                    <option value="france">France</option>
                    <option value="germany">Germany</option>
                    <option value="greece">Greece</option>
                    <option value="hungary">Hungary</option>
                    <option value="ireland">Ireland</option>
                    <option value="italy">Italy</option>
                    <option value="latvia">Latvia</option>
                    <option value="lithuania">Lithuania</option>
                    <option value="luxembourg">Luxembourg</option>
                    <option value="malta">Malta</option>
                    <option value="netherlands">Netherlands</option>
                    <option value="poland">Poland</option>
                    <option value="portugal">Portugal</option>
                    <option value="romania">Romania</option>
                    <option value="slovakia">Slovakia</option>
                    <option value="slovenia">Slovenia</option>
                    <option value="spain">Spain</option>
                    <option value="sweden">Sweden</option>
                </select>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="15" required></textarea>
                <div class="gdpr">
                    <input type="checkbox" name="permission" id="permission" required>
                    <label for="permission">
                        I consent to data collection and data storage.
                    </label>
                </div>
                <div class="newsletter">
                    <input type="checkbox" name="news" id="news" required>
                    <label for="news">
                        Subscribe to Newslwtter!
                    </label>
                </div>
                <button type="submit">Submit!</button>
            </form>
        </section>
    </main>
    <footer id="nav2"></footer>
    <script src="../js/partial_validation.js"></script>
    <link rel="stylesheet" href="../wow.js/css/libs/animate.css">
    <script src="../wow.js/dist/wow.js"></script>
    <script src="../js/efect.js"></script>
    <script src="/web-shop/js/header_hamburger.js"></script>
    <script src="/web-shop/js/cars_description_call.js"></script>
    <script>
        Fancybox.bind("[data-fancybox]", {});
    </script>
</body>
</html>
